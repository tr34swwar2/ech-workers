name: Build Go Binary

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  # 删除了 build-windows 任务

  # 删除了 build-linux 任务 (ech-linux-amd64)

  # 保留：Linux ARM64 交叉编译任务
  build-linux-arm64:
    runs-on: ubuntu-latest # 使用 ubuntu-latest 进行交叉编译
    # 条件执行：仅在标签发布或手工触发时运行
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: false

    - name: Build Linux ARM64
      # 设置 GOOS=linux 和 GOARCH=arm64 进行交叉编译
      run: |
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ech-linux-arm64 ech-workers.go
        chmod +x ech-linux-arm64

    - name: Upload Linux ARM64 binary
      uses: actions/upload-artifact@v4
      with:
        name: ech-linux-arm64
        path: ech-linux-arm64

  # 删除了 build-macos 任务

  release:
    # 依赖只保留 build-linux-arm64 任务
    needs: [build-linux-arm64]
    runs-on: ubuntu-latest
    # 只在创建 v 开头的标签时创建发布
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: List downloaded files
      run: ls -R

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          # 只保留 ech-linux-arm64 的文件路径
          ech-linux-arm64/ech-linux-arm64
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

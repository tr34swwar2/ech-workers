name: Build Go Binary

on:
  push:
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            output: ech-win.exe
            artifact_name: ech-windows
          - os: ubuntu-latest
            output: ech-linux
            artifact_name: ech-linux
          - os: macos-latest
            output: ech-macos
            artifact_name: ech-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      shell: bash  # 强制使用 bash shell
      run: |
        go build -ldflags="-s -w" -o ${{ matrix.output }} ech-workers.go
        # 在 Linux/macOS 上给二进制文件添加执行权限
        if [ "${{ matrix.os }}" != "windows-latest" ]; then
          chmod +x ${{ matrix.output }}
        fi

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.output }}
        retention-days: 30